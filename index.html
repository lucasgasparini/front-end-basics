<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Front End Basics</title>
        <meta name="description" content="Front End Basics">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="scripts.js"></script>
        <div class="container">
            <h1>Gerador de Números</h1>
            <hr>
            <input type="number" id="numberInput" placeholder="Quantos números deseja?" autofocus>
            <button id="mainButton" onclick="generateNumberLists()">Gerar listas</button>
            <div id="numbersLists">
                <div>
                    <h2>Números Aleatórios</h2>
                    <p id="randomNumbers"></p>
                </div>
                <div>
                    <h2>Ordenados de forma crescente</h2>
                    <p id="ascendingOrder"></p>
                </div>
                <div>
                    <h2>Ordenados de forma decrescente</h2>
                    <p id="descendingOrder"></p>
                </div>
                <div>
                    <h2>Ímpares crescentes</h2>
                    <p id="ascendingOdd"></p>
                </div>
                <div>
                    <h2>Pares decrescentes</h2>
                    <p id="descendingEven"></p>
                </div>
            </div>
        </div>
    </body>
</html>
