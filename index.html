<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Front End Basics</title>
        <meta name="description" content="Front End Basics">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="scripts.js"></script>
        <div class="container">
            <h1>Gerador de Números</h1>
            <hr>
            <input type="number" id="numberInput" placeholder="Quantos números deseja?" autofocus>
            <button id="mainButton" onclick="generateNumberLists()">Gerar listas</button>
            <div id="numbersLists">
                <div id="randomNumbers"></div>
                <div id="ascendingOrder"></div>
                <div id="descendingOrder"></div>
                <div id="ascendingOdd"></div>
                <div id="descendingEven"></div>
            </div>
        </div>
    </body>
</html>
